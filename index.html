<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Results summary component</title>
</head>
<body>
    <div class="result">
        <p class="titulo">Your Result</p>
        <div class="circulo"></div>
        <h1 class="numero">76</h1>
        <p class="nmr-menor">of 100</p>
        <p class="great">Great</p>
        <p class="txt">You scored higher than 65% of the people who
            have taken these tests.
        </p>
    </div>
    <div class="summary">
        <p class="txt-summary">Summary</p>
        <div class="cards">
            <img src="./img/icon-reaction.svg" alt="raio" class="light">
            <p class="reaction"> Reaction <p class="value-reaction">80</p><p class="number-1">/100</p></p>
            
            <img src="./img/icon-memory.svg" alt="brain" class="brain">
            <p class="txt-memory"> Memory <p class="value-memory">92</p><p>/100</p></p>
            
            <img src="./img/icon-verbal.svg" alt="talk" class="talk">
            <p class="txt-verbal"> Verbal<p class="value-verbal">61</p><p>/100</p> </p>
            
            <img src="./img/icon-visual.svg" alt="eye" class="eye">
            <p class="txt-visual"> Visual <p class="value-visual">72</p><p>/100</p></p>
            
            

        </div>
        <button class="btn-submite">Continue</button>
    </div>
    
</body>
</html>
